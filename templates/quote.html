{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock_symbol" placeholder="Stock Symbol" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Request Quote</button>
    </form>


{%if stock%}
<div class="jumbotron jumbotron-fluid">
  <div class="container container-fluid">
    <h1 class="display-4">{{stock['name']}}</h1>
    <p class="lead">Theses stocks are available for {{stock['price']}}</p>
  <p class="lead">
            <a class="btn btn-primary btn-lg" href="/buy" role="button">Buy now</a>
  </p>
  </div>
</div>

{% endif %}


{% endblock %}
