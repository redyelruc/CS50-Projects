{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock_symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="number_of_stocks" placeholder="No. of Stocks" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy Stock</button>
    </form>


{% endblock %}
