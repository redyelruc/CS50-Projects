{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Transaction</th>
          <th scope="col">Stock Symbol</th>
          <th scope="col">Number of Shares</th>
          <th scope="col">Total Price ($)</th>

        </tr>
      </thead>
      <tbody>
    {% for row in history %}
      <tr>
        <td>{{ row[5] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>

      </tr>
    {% endfor %}
      </tbody>
    </table>


{% endblock %}
